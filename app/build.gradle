jacoco {
    toolVersion = "0.7.9"
}

android {
    signingConfigs {
        release {
            storeFile file('D:\\Projet\\ProjectNeoconnect\\neoconnect_android\\android.jks')
            storePassword 'neoconnect'
            keyAlias = 'android key'
            keyPassword 'neoonnect123'
        }
    }
    compileSdkVersion 30
